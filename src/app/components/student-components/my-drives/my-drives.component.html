

<div class="h-100 d-flex align-items-center justify-content-center" *ngIf="driveList?.length ==0">
    <div class="no-drive">
        You have not applied for any Drive , Please Apply !
    </div>
</div>

<div class="px-5 py-2" *ngIf="driveList?.length > 0">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Sr No</th>
                <th scope="col">Company Name</th>
                <th scope="col">Drive Date</th>
                <th scope="col">Drive Location</th>
                <th scope="col">Offered CTC</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of driveList;let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{item?.companyName}}</td>
                <td>{{item?.driveDate | date:'dd MMM yyyy'}}</td>
                <td>{{item?.driveLocation}}</td>
                <td>{{item?.offeredCtc}}</td>
            </tr>

        </tbody>
    </table>
</div>
