<div class="px-3">

    <div class="px-3 pt-1 pb-2">
        <div class="row">
            <div class="col-12">
                <h5 class="PageHeader3 w-100  ml-2 ml-lg-0 ml-md-0 ml-xl-0">List of all Companies</h5>
            </div>
        </div>
    </div>

<div class="px-3 py-2">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Sr No</th>
                <th scope="col">Company Name</th>
                <th scope="col">Organization Type</th>
                <th scope="col">Sector</th>
                <th scope="col">Company Website</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of companyList;let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{item?.companyName}}</td>
                <td>{{item?.orgType}}</td>
                <td>{{item?.sector}}</td>
                <td>{{item?.companyWebsite}}</td>
            </tr>

        </tbody>
    </table>
</div>
